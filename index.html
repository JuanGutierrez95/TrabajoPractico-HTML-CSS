<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Formulario de Seguros</h1>

    <form id="formularioSeguro" method="post">
      <div class="formulario">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Name" />
      </div>
      <div class="formulario">
        <label for="apellido">Apellido:</label>
        <input
          type="text"
          id="apellido"
          apellido="apellido"
          required
          placeholder="Apellido"
        />
      </div>
      <div class="formulario">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" required placeholder="DNI" />
      </div>
      <div class="formulario">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Email"
        />
      </div>
      <div class="formulario">
        <label for="telefono">Teléfono:</label>
        <input
          type="tel"
          id="telefono"
          telefono="telefono"
          required
          placeholder="Telefono"
        />
      </div>
      <div class="formulario">
        <label for="tipodeseguro">Tipo de seguro:</label>
        <select id="tipodeseguro" name="tipodeseguro" required>
          <option value="basico" data-precio="500">Básico</option>
          <option value="intermedio" data-precio="1000">Intermedio</option>
          <option value="premium" data-precio="1500">Premium</option>
        </select>
      </div>
      <div class="formulario">
        <p id="precioSeguro">Precio del seguro</p>
      </div>
      <div class="boton">
        <button type="submit" value="Enviar">Enviar</button>
      </div>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
