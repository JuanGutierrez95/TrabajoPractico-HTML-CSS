<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Formulario de Seguros</h1>

    <form method="post">
      <ul>
        <li>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Name"
          />
        </li>
        <li>
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            id="apellido"
            apellido="apellido"
            required
            placeholder="Apellido"
          />
        </li>
        <li>
          <label for="dni">DNI:</label>
          <input type="text" id="dni" dni="dni" required placeholder="DNI" />
        </li>
        <li>
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            email="email"
            required
            placeholder="Email"
          />
        </li>
        <li>
          <label for="telefono">Tel√©fono:</label>
          <input
            type="tel"
            id="telefono"
            telefono="telefono"
            required
            placeholder="Telefono"
          />
        </li>
        <li>
          <label for="tipodeseguro">Tipo de seguro:</label>
        </li>
      </ul>
    </form>
  </body>
</html>
